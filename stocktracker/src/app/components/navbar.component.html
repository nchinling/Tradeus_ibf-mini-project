<!-- navbar if user is logged in -->
<ng-container *ngIf="(isLoggedIn$ | async) as loggedIn; else loggedOut">
<!-- <ng-container *ngIf="isLoggedIn; else loggedOut"> -->
  <div *ngIf="loggedIn">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
  
      <button class="navbar-toggler btn btn-outline-primary d-lg-none" type="button" [ngClass]="{'d-none': !isCollapsed}" 
      data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation" 
      (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarTogglerDemo02">
      <span class="navbar-toggler-icon"></span>
      </button>
  
  
      <a class="navbar-brand" href="#">  
        <span class="brand-text-1">Trade</span><span class="brand-text-2">us</span>
      </a>
  
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/dashboard', parsedUsername]" [queryParams]="queryParams">Dashboard</a>
      
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/list']">Watch List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/analysis']">AI Feature</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']">Log Out</a>
        </li> -->
        <li class="nav-item">
          <button class="btn btn-primary" (click)="logout()">Log Out</button>

        </li>
      </ul>
    </div>
  
  
    </div>
  
  </nav>

  </div>


</ng-container>



<!-- navbar if user is not logged in -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">

      <span class="navbar-toggler-icon"></span>
      </button> -->

      <button class="navbar-toggler btn btn-secondary visible-xs-block" type="button" [ngClass]="{'d-none': !isCollapsed}" 
      data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation" 
      (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarTogglerDemo02">
      <span class="navbar-toggler-icon"></span>
      </button>
  
  
      
      <a class="navbar-brand" href="#">  
        <span class="brand-text-1">Trade</span><span class="brand-text-2">us</span>
      </a>
  
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/main/tutorial']">Getting Started</a>

        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']">Log In</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-primary" [routerLink]="['/register']">Register</button>
        </li>
      </ul>
    </div>
  
  
    </div>
  
  </nav>
  

  </ng-template>
